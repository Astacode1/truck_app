name: truck-monitoring-dev
services:
- name: backend
  source_dir: backend
  github:
    repo: your-org/truck-monitoring-system
    branch: develop
    deploy_on_push: true
  image:
    registry_type: GHCR
    repository: ghcr.io/your-org/truck-monitoring-backend
    tag: develop-latest
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  health_check:
    http_path: /health
  envs:
  - key: NODE_ENV
    value: development
  - key: PORT
    value: "3000"
  - key: DATABASE_URL
    value: ${DATABASE_URL}
    type: SECRET
  - key: JWT_SECRET
    value: ${JWT_SECRET}
    type: SECRET
  - key: REDIS_URL
    value: ${REDIS_URL}
    type: SECRET

- name: frontend
  source_dir: frontend
  github:
    repo: your-org/truck-monitoring-system
    branch: develop
    deploy_on_push: true
  image:
    registry_type: GHCR
    repository: ghcr.io/your-org/truck-monitoring-frontend
    tag: develop-latest
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 80
  health_check:
    http_path: /health
  envs:
  - key: REACT_APP_API_URL
    value: https://backend-truck-monitoring-dev.ondigitalocean.app
  - key: REACT_APP_ENVIRONMENT
    value: development
  - key: REACT_APP_WEBSOCKET_URL
    value: wss://backend-truck-monitoring-dev.ondigitalocean.app

databases:
- name: truck-monitoring-db
  engine: PG
  version: "15"
  size: db-s-dev-database

workers:
- name: migration-worker
  source_dir: backend
  github:
    repo: your-org/truck-monitoring-system
    branch: develop
  run_command: npm run db:deploy
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: DATABASE_URL
    value: ${DATABASE_URL}
    type: SECRET