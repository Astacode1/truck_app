# Prometheus Alerting Rules for Truck Monitoring System
groups:
  - name: truck-monitoring-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(truck_monitoring_api_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # OCR failure rate
      - alert: HighOcrFailureRate
        expr: rate(truck_monitoring_ocr_failures_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High OCR failure rate"
          description: "OCR failure rate is {{ $value }} failures per second"

      # Response time too high
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(truck_monitoring_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds"

      # Service down
      - alert: ServiceDown
        expr: up{job="truck-monitoring-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Truck monitoring service is down"
          description: "The truck monitoring backend service has been down for more than 1 minute"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: rate(truck_monitoring_database_queries_total{status="failure"}[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues detected"
          description: "Database query failure rate is {{ $value }} failures per second"

      # Queue size too large
      - alert: LargeQueueSize
        expr: truck_monitoring_queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Large queue size detected"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} items"

      # Memory usage high
      - alert: HighMemoryUsage
        expr: truck_monitoring_process_resident_memory_bytes / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB"

  - name: business-metrics-alerts
    rules:
      # No receipts processed recently
      - alert: NoReceiptsProcessed
        expr: increase(truck_monitoring_receipts_processed_total[1h]) == 0
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No receipts processed in the last hour"
          description: "No receipts have been processed for {{ $value }} hour(s)"

      # Too many authentication failures
      - alert: HighAuthFailures
        expr: rate(truck_monitoring_auth_attempts_total{status="failure"}[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate is {{ $value }} failures per second"